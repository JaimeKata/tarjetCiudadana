<div class="container m-1">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand">Creación / edición</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a routerLink="home-admin" class="nav-link" class="nav-link">Menú</a>
                </li>
                <li class="nav-item active">
                    <a routerLink="controlador" class="nav-link" class="nav-link">Controlador</a>
                </li>
                <li class="nav-item active">
                    <a routerLink="login" class="nav-link" class="text-danger">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="guardar()">
        <div class="form-group row">
            <label class="col-4 col-form-label">Nombre</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="name" [class.is-invalid]="nameInvalid">
                <small *ngIf="nameInvalid" class="text-danger">Ingrese el nombre</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Apellido</label>
            <div class="col">
                <input class="form-control" type="email" placeholder="Apellido" formControlName="surname" [class.is-invalid]="surnameInvalid">
                <small *ngIf="surnameInvalid" class="text-danger">Ingrese el apellido</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Correo</label>
            <div class="col">
                <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="mail" [class.is-invalid]="mailInvalid">
                <small *ngIf="mailInvalid" class="text-danger">Ingrese el correo</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Contraseña</label>
            <div class="col">
                <input class="form-control" type="password" placeholder="Contraseña" formControlName="password" [class.is-invalid]="passwordInvalid">
                <small *ngIf="passwordInvalid" class="text-danger">Ingrese una contraseña válida</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Tipo usuario</label>
            <div class="col">
                <input class="form-control" type="email" placeholder="Tipo usuario" formControlName="userType" [class.is-invalid]="userTypeInvalid">
                <small *ngIf="userTypeInvalid" class="text-danger">Ingrese el tipo</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col">
                <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
            </div>
        </div>

    </form>
