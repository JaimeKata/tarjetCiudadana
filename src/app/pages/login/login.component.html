<div class="container m-1">
    <h4>Login <small> Control de accesos </small></h4>
    <hr>
    <form autocomplete="off" [formGroup]="form" (ngSubmit)="acceder()">
        <div class="form-group row">
            <label class="col-4 col-form-label">Correo</label>
            <div class="col">
                <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="mail" [class.is-invalid]="mailNoValido">
                <small *ngIf="mailNoValido" class="text-danger">Ingrese el correo</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-4 col-form-label">Contraseña</label>
            <div class="col">
                <input class="form-control" type="password" placeholder="Contraseña" formControlName="password" [class.is-invalid]="passwordNoValida">
                <small *ngIf="mailNoValido" class="text-danger">Ingrese una contraseña válida</small>
            </div>
        </div>
        <div class="form-group row">
            <div class="input-group col">
                <button type="submit" class="btn btn-outline-primary btn-block">Acceder</button>
            </div>
        </div>

    </form>
</div>
